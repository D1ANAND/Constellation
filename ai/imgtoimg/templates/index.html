<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Image Generator</title>
</head>
<body>

  <h1>Model Image Generator</h1>

  <form id="modelImageForm">
    <label for="modelDescription">Model Description:</label>
    <input type="text" id="modelDescription" name="description" required><br>

    <button type="button" onclick="generateModelImage()">Generate Model Image</button>
  </form>

  <div id="result"></div>

  <script>
    function generateModelImage() {
      // Get form data
      const formData = new FormData(document.getElementById('modelImageForm'));

      // Make a POST request to the FastAPI endpoint
      fetch('/generate-model-img/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ description: formData.get('description') }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.s3_public_url) {
          document.getElementById('result').innerHTML = `<p>Model Image Generated! Image URL: <a href="${data.s3_public_url}" target="_blank">${data.s3_public_url}</a></p>`;
        } else {
          document.getElementById('result').innerHTML = '<p>Error: Failed to generate model image</p>';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').innerHTML = '<p>Error: Failed to generate model image</p>';
      });
    }
  </script>

</body>
</html>
